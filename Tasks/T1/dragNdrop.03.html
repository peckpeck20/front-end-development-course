<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Drag N Drop</title>
  <meta name="author" content="Jose Zapata">

  <link rel="stylesheet" href="./css/styles.css">
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
	<div class="container-fluid">
		<h1>Drag N Drop</h1>
		<h3>Drag the products you want to buy to the shopping cart</h3>
		<div id="wrapper">
			<div id="left" class="cart" ondrop="drop(event)" ondragover="allowDrop(event)">
				<h3 class="text-center">Shopping Cart</h3>
			</div>
			<div id="right" class="products" ondrop="drop(event)" ondragover="allowDrop(event)">
				<h2>Products</h2>
				<p draggable="true" ondragstart="drag(event)" id="drag1">Samsung 10</p>
				<p draggable="true" ondragstart="drag(event)" id="drag2">iPhone 8</p>
			</div>
		</div>


	</div>
</body>
