<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Registration</h1>
      <form>

        <div class="row">
          <div class="form-group col-sm">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" data-toggle="tooltip" data-placement="top" title="Enter First Name">
          </div>
          <div class="form-group col-sm">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" data-toggle="tooltip" data-placement="top" title="Enter Last Name">
          </div>         
        </div>

        <div class="form-group">
          <label for="streeAddress">Street Address</label>
          <input type="text" class="form-control" id="streeAddress" data-toggle="tooltip" data-placement="top" title="Enter street address">
        </div>


        <div class="row">
          <div class="form-group col-sm">
            <label for="postalCode">Postal Code</label>
            <input type="text" class="form-control" id="postalCode"  data-toggle="tooltip" data-placement="top" title="Enter postal code">
          </div>
          <div class="form-group col-sm">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" data-toggle="tooltip" data-placement="top" title="Enter country">
          </div>         
        </div>

        <div class="row">
          <div class="form-group col-sm">
            <label for="company">Company</label>
            <input type="text" class="form-control" id="company"  data-toggle="tooltip" data-placement="top" title="Enter company">
          </div>
          <div class="form-group col-sm">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" data-toggle="tooltip" data-placement="top" title="name@example.com">
          </div>         
        </div>
        <p>Payment Method</p>
        <div class="radio">
          <label><input type="radio" name="optradio">Mastercard</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio">Visa</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio">Billing</label>
        </div>
        <button type="button" class="btn btn-primary" >Submit</button>
      </form>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
